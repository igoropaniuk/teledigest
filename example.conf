[telegram]
api_id = 123456
api_hash = "your_api_hash"
bot_token = "123456:ABCDEF"
sessions_dir = "data"

[bot]
channels = ["@news", "@events"]
summary_target = "@digest_channel"
summary_hour = 21
allowed_users = "@admin,123456789"

[storage]
db_path = "/var/lib/teledigest/messages.db"

[logging]
level = "INFO"

[llm]
api_key = "YOUR_OPENAI_API_KEY"
model = "gpt-5.1-mini"

[llm.prompts]
system = """
You are a Telegram digest bot. Produce concise, well-structured daily summaries.
"""

user = """
Summarize the following messages for {DAY}:

{MESSAGES}
"""

[storage.rag]
# List of keywords for the retrieval of relevant messages for the LLM prompt
keywords = [
    # Ukrainian
    "війна", "наступ*", "контрнаступ*", "фронт", "оборон*", "артилер*", "дрон*",
    # Russian
    "войн*", "наступлен*", "обстрел*", "ракет*", "дрон*", "ПВО",
    # English
    "war", "offensive", "artillery", "drone*", "strike*", "sanctions",
]
